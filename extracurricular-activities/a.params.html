// NIDO PROCESS BUTTON DROPWDOWN ES/EN DOCUMENTS
 document.addEventListener('DOMContentLoaded', function() {
        var dropdownToggleElements = document.querySelectorAll('[data-toggle="dropdown"]');
        
        dropdownToggleElements.forEach(function(element) {
            element.addEventListener('click', function() {
                var dropdownContent = this.nextElementSibling;
                dropdownContent.classList.toggle("show");
            });
        });

        // Cerrar la subpestaña si el usuario hace clic fuera de ella
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    });</script>

<script type="text/javascript">

    if (window.scrollY > 0) {
        nav.classList.add('fixed-menu');

// JavaScript
document.addEventListener("DOMContentLoaded", function() {
    const dropdowns = document.querySelectorAll(".dropdown-mobile > a");

    dropdowns.forEach(dropdown => {
        dropdown.addEventListener("click", function(event) {
            event.preventDefault();
            const submenu = this.nextElementSibling;
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        });
    });
});

// JavaScript
function selectItem(element) {
    // Obtener el elemento padre de nivel superior
    var topLevelItem = element.closest('.dropdown-mobile').querySelector('a');

    // Obtener todos los elementos de la lista
    var items = document.querySelectorAll('.menu-items-mobile > li > a');

    // Eliminar la clase 'selected' de todos los elementos
    items.forEach(function(item) {
        item.classList.remove('selected');
    });

    // Agregar la clase 'selected' al elemento clicado y al elemento padre de nivel superior
    element.classList.add('selected');
    topLevelItem.classList.add('selected');
}

document.addEventListener('DOMContentLoaded', function() {
    var menuItems = document.querySelectorAll('.menu-items-mobile > li > a');

    // Función para manejar el clic o el toque en los elementos del menú
    function handleMenuClick(event) {
        // Elimina la clase 'selected' de todos los elementos del menú
        menuItems.forEach(function(item) {
            item.classList.remove('selected');
        });

        // Agrega la clase 'selected' al elemento del menú que se ha clicado o tocado
        event.target.classList.add('selected');
    }

    // Agrega un controlador de eventos para el evento 'click' en cada elemento del menú
    menuItems.forEach(function(item) {
        item.addEventListener('click', handleMenuClick);
        item.addEventListener('touchstart', handleMenuClick); // Maneja el evento 'touchstart' en dispositivos móviles
    });
});

</script>

<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function() {
    var floatingImage = document.getElementById('floating-image');
    floatingImage.style.display = 'none'; // Ocultar la imagen flotante inicialmente

    window.addEventListener('scroll', function() {
        var scrollTop = window.scrollY;

        // Verificar si la distancia de desplazamiento es mayor que un valor específico
        if (scrollTop > 100) { // Cambia "100" al valor de desplazamiento que desees
            floatingImage.style.display = 'block'; // Mostrar la imagen flotante
        } else {
            floatingImage.style.display = 'none'; // Ocultar la imagen flotante
        }
    });
});</script>

<style type="text/css">
/* Estilos para versión escritorio */
body {
    font-family: Montserrat, sans-serif;
    margin: 0;
    padding: 0;
	font-size: 12px;
	font-style: bold;

}

.menu .menu-items {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #002452; /* Color de fondo del menú principal */
}

.menu .menu-items li {
    margin: 0 12px;
    position: relative;
    background-color: #002452; /* Color elementos del menú principal */
}

.menu .menu-items li a {
    display: block;
    color: white;
    text-align: center;
    padding: 24px 16px;
    text-decoration: none;
    transition: transform 0.4s, background-color 0.3s, color 0.3s;
}

.menu .menu-items li a:hover {
    transform: scale(1.15);
    color: white; /* Color de texto en estado de hover */
}

/* Estilos del submenú */
.menu .menu-items li.dropdown .dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff; /* Color de fondo del submenú */
    min-width: 300px;
    z-index: 1000;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 2px;
    border-style: solid;
    border-color: #f1f1f1;
	box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);

}

.menu .menu-items li.dropdown:hover .dropdown-content {
    display: block;
}

.menu .menu-items li.dropdown .dropdown-content a {
    color: #002452;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
}

.menu .menu-items li.dropdown .dropdown-content a:hover {
    background-color: #002452; /* Color de fondo en estado de hover */
    color: white; /* Color de texto en estado de hover */
}


/* Estilos base para el menú */
.fixed-menu {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background-color: #002452; /* Color de fondo en estado de hover */
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}


.menu-mobile {
   display: none;
}

/* CSS */
/* Estilos para versión móvil */
.menu-mobile {
    text-align: center; /* Centra los elementos dentro del menú móvil */
    background-color: #ffffff; /* Color de fondo blanco */
    position: relative; /* Asegura que los elementos posicionados relativamente sean referenciados por los elementos posicionados absolutamente */
    width: 100%; /* Ajusta el ancho al 100% */
	z-index: 999;
}

.menu-items-mobile {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex; /* Usa flexbox para centrar los elementos */
    justify-content: left; /* Alinea horizontalmente los elementos */
}

.menu-items-mobile > li {
    position: relative;
    display: inline-block; /* Alinea horizontalmente los elementos */
    vertical-align: top; /* Alinea los elementos en la parte superior */
    width: 100%; /* Ajusta el ancho al 100% */
}

.menu-items-mobile > li > a {
    display: block;
    color: #002452; /* Color de texto azul */
    padding: 24px 16px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
}

.menu-items-mobile > li > .submenu-mobile {
    display: none; /* Oculta las subpestañas por defecto */
    position: absolute;
    top: 100%; /* Alinea el submenú debajo del elemento padre */
    left: 0; /* Alinea el submenú a la izquierda del elemento padre */
    background-color: #ffffff; /* Color de fondo blanco */
    z-index: 100; /* Asegura que el submenú esté por encima del resto del contenido */
    width: 100%; /* Ajusta el ancho al 100% */
}

.submenu-mobile {
    padding: 0;
    list-style-type: none;
    position: relative; /* Asegura que los elementos posicionados absolutamente sean referenciados por el menú móvil */
    text-align: center; /* Centra los elementos dentro del submenú */
    width: 100%; /* Ajusta el ancho al 100% */
}

.submenu-mobile > li > a {
    color: #002452; /* Color de texto azul */
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s, color 0.3s;
}

.submenu-mobile > li > a:hover {
    background-color: #002452; /* Color de fondo azul en estado de hover */
    color: white; /* Color de texto blanco en estado de hover */
}

/* CSS */
.menu-items-mobile > li > a.selected {
    background-color: #002452; /* Color de fondo azul */
    color: white; /* Color de texto blanco */
}

/* Ocultar todas las subpestañas por defecto */
.submenu-mobile {
    display: none;
}

/* STYLE LANGUAJE/IDIOMA FLOAT*/
#trp-floater-ls.trp-top-right {
    bottom: auto;
    top: 0;
    right: 1%;
    border-radius: 0 0 5px 5px;
}

/* Media query para pantallas móviles */

<script type="text/javascript" id="dipi-logo-js">
jQuery(document).ready(function($) {

    var currentLogoMode = '';


    let $mainHeader = $('header#main-header');
    let $tbHeader = $('header.et-l--header');
        function dipi_update_logo($logo, $is_tb_logo) {
        // Clone $logo so we can replace it rather than just change src attr (because this causes a bug in Safari browser) 
        let $mainLogo = $logo.clone();
        let $tbLogoContainer = $logo.closest(".et_pb_menu__logo")
        let $tbLogoContainer_a = $logo.closest(".et_pb_menu__logo a")
        let $tbLogoWrapper = $tbLogoContainer_a.length ? $tbLogoContainer_a : $tbLogoContainer
        if($mainLogo.length) {
            $mainLogo.attr("data-logo-type", "main");
            $mainLogo.attr("data-actual-width", $mainLogo[0].naturalWidth);
            $mainLogo.attr("data-actual-height", $mainLogo[0].naturalHeight);
        }
        // Clone $logo to use in fixed header. If fixed header logo is not enabled, we simple use the original logo
                    let $fixedLogo = $logo.clone();
                if($fixedLogo.length) {
            $fixedLogo.attr("data-actual-width", $fixedLogo[0].naturalWidth);
            $fixedLogo.attr("data-actual-height", $fixedLogo[0].naturalHeight);
        }
        
        // Clone $logo to use in mobile. If mobile logo is not enabled, we simple use the original logo
        let $use_mobile_logo = false;
                let $mobileLogo = $logo.clone();
                
        if($use_mobile_logo && ($(window).width() <= 980)){
            setTimeout( function(){
                $mobileLogo.show();
            }, 500)
        } else {
            setTimeout( function(){
                $fixedLogo.show();
                $mainLogo.show();
            }, 500)
        }

        $fixedLogo.removeAttr("srcset")
        $mobileLogo.removeAttr("srcset")
        function callback(mutationList, observer) {
            mutationList.forEach(function(mutation){
                if('attributes' != mutation.type || 'class' !== mutation.attributeName){
                    return;
                }
                if($is_tb_logo) {
                    dipi_tb_header_change();
                } else {
                    dipi_default_logo_change();
                }
            });
        }

        var targetNode = document.querySelector("#main-header,header.et-l--header > .et_builder_inner_content");
        var observerOptions = {
            childList: false,
            attributes: true,
            subtree: false
        }

        if(targetNode){
            var observer = new MutationObserver(callback);
            observer.observe(targetNode, observerOptions);
        }

        
        if($is_tb_logo) {
            // Observe resize events to switch between mobile/fixed logos
            $(window).resize(dipi_tb_header_change);
            // finally call the callback manually once to get started
            dipi_tb_header_change(true);
        } else {
            // Observe resize events to switch between mobile/fixed logos
            $(window).resize(dipi_default_logo_change);
            // finally call the callback manually once to get started
            dipi_default_logo_change(true);
        }

        
        function dipi_tb_header_change(first_loading = false) {
            if($mainLogo.length)
                $mainLogo.attr("data-actual-width", $mainLogo[0].naturalWidth);
            
            
            if($use_mobile_logo && $(window).width() <= 980 && currentLogoMode != 'mobile'){
                currentLogoMode = 'mobile';
                $tbLogoWrapper.find("img").remove();
                $tbLogoWrapper.append($mobileLogo);
            } else if ($(window).width() > 980) {
                if ($tbHeader.find('.has_et_pb_sticky').length !== 0  && currentLogoMode != 'desktop-fixed'){
                    currentLogoMode = 'desktop-fixed';
                    $tbLogoWrapper.find("img").remove();
                    $tbLogoWrapper.append($fixedLogo);
                                    } else if($tbHeader.find('.has_et_pb_sticky').length == 0 && currentLogoMode != 'desktop-normal' ){
                    currentLogoMode = 'desktop-normal';
                    $tbLogoWrapper.find("img").remove();
                    $tbLogoWrapper.append($mainLogo);
                                    }
            }
        }

        // Callback to fire when window is resized or scrolled
        function dipi_default_logo_change(first_loading = false) {
            if($mainLogo.length){
                $mainLogo.attr("data-actual-width", $mainLogo[0].naturalWidth);
            }

            if($use_mobile_logo && $(window).width() <= 980 && currentLogoMode != 'mobile'){
                currentLogoMode = 'mobile';
                let $a = $(".logo_container a");
                $a.find("#logo").remove();    
                $a.append($mobileLogo);
            } else if($(window).width() > 980) {                
                if ($mainHeader.hasClass('et-fixed-header') && currentLogoMode != 'desktop-fixed'){
                    currentLogoMode = 'desktop-fixed';
                    let $a = $(".logo_container a");
                    $a.find("#logo").remove();    
                    $a.append($fixedLogo);
                                    } else if(!$mainHeader.hasClass('et-fixed-header') && currentLogoMode != 'desktop-normal') {
                    currentLogoMode = 'desktop-normal';
                    let $a = $(".logo_container a");
                    $a.find("#logo").remove(); 
                    $a.append($mainLogo);
                                    }
            }
        }
    }

});
</script><style type="text/css" id="primary-menu-position">
